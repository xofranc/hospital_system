<!-- templates/logins/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
</head>
<body>
    <h1>Registro de Paciente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>Ya tienes una cuenta? <a href="{% url 'pacientes:login' %}">Inicia sesión aquí</a></p>
</body>
</html>
