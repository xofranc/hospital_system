

{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<body>
<div class="login-paciente-container">
<h1>Inicio de Sesión para Pacientes</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br><br>

    <button type="submit">Iniciar sesión</button>
     <p>No tienes una Cuenta?<a href="{% url 'pacientes:register' %}">Registrate aquí</a></p>
    <p>Eres Doctor? <a href="{% url 'doctores:doctor_login' %}">Inicia Sesion Aqui!</a></p>
</form>
</div>
</body>
{% endblock %}
