<!-- templates/logins/register.html -->
{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-container">
          <div class="form-box">
            <div class="form-content">
              <p class="form-title">Registro Paciente</p>
              
              <div class="form-group">
                <label for="username">Nombre</label>
                <input placeholder="Usuario" id="username" type="text"  maxlength="150" required="" aria-describedby="id_username_helptext">
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Email" id="id_email" type="email" maxlength="254">
              </div>
              
              <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input placeholder="••••••••" id="id_Password" type="password" required="">
              </div>
              
              <div class="terms-container">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto los <a href="#">Terminos y Condiciones</a></label>
              </div>
      
              <button type="submit">Registrarse</button>
            </div>
            <div class="separator">
                <hr class="line">
                <span>...</span>
                <hr class="line">
            </div>
            <div class="nota">
            <p class="note">Ya tienes una cuenta? <a href="{% url 'pacientes:login' %}">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
  </form>

</body>
</html>
{% endblock %}
