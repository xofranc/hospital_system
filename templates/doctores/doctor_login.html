<!-- templates/logins/doctor_login.html -->
{% extends 'base.html' %}

{% block title %}
    Doctor Login
{% endblock %}

{% block content %}
<body>
<div class="login-doctores-container">
    <h1>Inicio de Sesión para Doctores</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br><br>
        
        <button type="submit">Iniciar Sesión</button>
        <p>No tienes una Cuenta?, Contacta con un administrador</p>
        <p>Eres un Paciente? <a href="{% url 'pacientes:login' %}">Inicia Sesion Aqui!</a></p>
    </form>
</div>
</body>
</html>
{% endblock %}
